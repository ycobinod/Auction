{% extends "layout.html" %}

{% block body %}

    <h2>Create listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="category" placeholder="Category">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="starting_bid" placeholder="Starting bid">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="url" placeholder="Url">
        </div>        
        <div class="form-group">             
        <input name="owner" type='hidden' value='{{ user.username }}'>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
